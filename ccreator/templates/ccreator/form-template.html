<div>{{ form.errors }}</div>
{% for field in form %}
<div class="row">
  <div class="col-sm-12">
    <span class="text-danger small">{{field.errors}}</span>
  </div>
  <div class="col-md-12">
    <div class="form-group label-floating">
      <label class="control-label">{{ field.label_tag }}</label>
      {{ field }}
    </div>
  </div>
</div>
{% endfor %}
